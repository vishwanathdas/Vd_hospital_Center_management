<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style type="text/css">
    .bs-example {
      margin: 0px;

    }

    .navbar-brand {
      font-size: 20px;
      font-family: sans-serif;

    }
  </style>
</head>

<body>

  

  <div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background:#337AB7;">

      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav">

          


        </div>

        <div class="navbar-nav">
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" onclick="window.location.href = '/';" class="btn btn-info btn btn-outline-white" style="font-weight:bold;">Home</button>
            <button type="button" onclick="window.location.href = '/adminclick';" class="btn btn-danger btn btn-outline-white" style="font-weight:bold;">Admin</button>
            <button type="button"  onclick="window.location.href = '/patientclick';" class="btn btn-warning btn btn-outline-white"style="font-weight:bold;">Patient</button>
            <button type="button"  onclick="window.location.href = '/doctorclick';" class="btn btn-success btn btn-outline-white"style="font-weight:bold;">Doctor</button>

        </div>

      </div>
